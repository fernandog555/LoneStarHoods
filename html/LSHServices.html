        <div id="footerContainer">
            <script>
                // <!-- JavaScript for footer file -->
                fetch("footer.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("footerContainer").innerHTML = data;
                    });

                // <!-- JavaScript for Toggle Function -->
                function toggleFunction() {
                var x = document.getElementById("navDemo");
                var icon = document.querySelector('.w3-bar-item.w3-right'); // Target the right hamburger icon

                    if (x.className.indexOf("w3-show") == -1) {
                        x.className += " w3-show";
                        icon.classList.add("change"); // Add class to animate the icon
                    } else {
                        x.className = x.className.replace(" w3-show", "");
                        icon.classList.remove("change"); // Remove class to revert the icon animation
                    }
                }
            </script>
        </div>
